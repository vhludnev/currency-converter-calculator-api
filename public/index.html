<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-control" content="max-age=315360000">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Currency Converter App built with React</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/html">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	<script>
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('service-worker.js').catch(function(ex) {
			console.warn(ex);
			console.warn('(This warning can be safely ignored outside of the production build.)');
		  });
		}
	</script>
  </body>
</html>
